# ðŸ“± TEMPLATE SENSOR â€” Mapped Battery Levels
template:
  - sensor:
      - name: "iPhone Battery Level Mapped"
        unique_id: iphone_battery_level_mapped
        state: >
          {% set level = states('sensor.battery_level') | int(0) %}
          {% if level >= 95 %}
            100
          {% elif level >= 75 %}
            75
          {% elif level >= 35 %}
            35
          {% elif level >= 15 %}
            15
          {% else %}
            0
          {% endif %}
