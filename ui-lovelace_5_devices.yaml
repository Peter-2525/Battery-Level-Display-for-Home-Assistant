# 🧱 Layout card to arrange battery widgets vertically
type: custom:layout-card
layout_type: vertical  # 📐 Vertical stacking layout for nested cards

cards:
  - type: horizontal-stack  # 📊 Horizontal row of battery cards
    cards:

      # 🔋 Rear Left Battery Widget
      - type: custom:button-card  # 🎛️ Custom button card for battery
        entity: sensor.rear_left_battery_level  # 🔌 Battery level entity
        name: 🛜⬅  # 🏷️ Label with icon for rear left
        show_state: true  # 📟 Show battery percentage
        show_icon: false  # ❌ Hide default icon
        show_name: true  # ✅ Show custom name
        custom_fields:
          battery_img: |  # 🖼️ Dynamic image based on battery level
            [[[
              const lvl = parseInt(entity.state);  // 🔢 Parse battery level
              let img = '/local/battery/battery_0.png';  // 🔋 Default empty image
              if (lvl > 5) img = '/local/battery/battery_5.png';
              if (lvl > 15) img = '/local/battery/battery_15.png';
              if (lvl > 35) img = '/local/battery/battery_35.png';
              if (lvl > 50) img = '/local/battery/battery_50.png';  // ➕ New 50%
              if (lvl > 75) img = '/local/battery/battery_75.png';
              if (lvl > 90) img = '/local/battery/battery_90.png';  // ➕ New 90%
              if (lvl >= 100) img = '/local/battery/battery_100.png';
              return `<img src="${img}" style="height: 200px;" />`;
            ]]]
        styles:
          card:  # 🎨 Card styling
            - height: 160px
            - background-color: "#2c3e50"
            - position: relative
            - padding: 0
            - border-radius: 20px
            - box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6)
            - color: white
          name:  # 🏷️ Name label styling
            - position: absolute
            - top: 5%
            - left: 50%
            - transform: translateX(-50%)
            - font-size: 20px
            - font-weight: 400
            - text-shadow: 1px 1px 2px black
          state:  # 🔢 Battery % value styling
            - position: absolute
            - bottom: 10%
            - left: 50%
            - transform: translateX(-50%)
            - font-size: 18px
            - font-weight: 400
            - text-shadow: 1px 1px 2px black
          custom_fields:
            battery_img:  # 🖼️ Battery image styling
              - position: absolute
              - top: 65%
              - left: 50%
              - transform: translate(-50%, -50%)

      # 🔋 Rear Right Battery Widget
