# 🧱 Layout card to arrange battery widgets vertically
type: custom:layout-card
layout_type: vertical  # 📐 Vertical stacking layout for nested cards

cards:
  - type: horizontal-stack  # 📊 Horizontal row of battery cards

    cards:

      # 🔋 Rear Left Battery Widget
      - type: custom:button-card  # 🎛️ Custom button card for battery
        entity: sensor.rear_left_battery_level  # 🔌 Battery level entity
        name: 🛜⬅  # 🏷️ Label with icon for rear left
        show_state: true  # 📟 Show battery percentage
        show_icon: false  # ❌ Hide default icon
        show_name: true  # ✅ Show custom name
        custom_fields:
          battery_img: |  # 🖼️ Dynamic image based on battery level
            [[[
              const lvl = parseInt(entity.state);  // 🔢 Parse battery level
              let img = '/local/battery/battery_0.png';  // 🔋 Default empty image
              if (lvl > 5) img = '/local/battery/battery_5.png';  // ➕ Slightly charged
              if (lvl > 15) img = '/local/battery/battery_15.png';  // 🔋 Medium low
              if (lvl > 35) img = '/local/battery/battery_35.png';  // ⚡ Mid charge
              if (lvl > 75) img = '/local/battery/battery_75.png';  // ⚡ High charge
              if (lvl > 90) img = '/local/battery/battery_100.png';  // ✅ Full battery
              return `<img src="${img}" style="height: 200px;" />`;  // 📷 Render battery image
            ]]]
        styles:
          card:  # 🧾 Style the card layout
            - height: 160px  # 📏 Fixed height
            - background-color: "#2c3e50"  # 🎨 Dark background
            - position: relative  # 🧭 For absolute element placement
            - padding: 0  # 📦 Remove padding
            - border-radius: 20px  # 🟦 Rounded corners
            - box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6)  # ☁️ Shadow effect
            - color: white  # ✒️ Text color
          name:  # 🏷️ Style the name text
            - position: absolute
            - top: 5%
            - left: 50%
            - transform: translateX(-50%)
            - font-size: 20px
            - font-weight: 400
            - text-shadow: 1px 1px 2px black
          state:  # 📟 Style the state value
            - position: absolute
            - bottom: 10%
            - left: 50%
            - transform: translateX(-50%)
            - font-size: 18px
            - font-weight: 400
            - text-shadow: 1px 1px 2px black
          custom_fields:
            battery_img:  # 🖼️ Style for the battery image
              - position: absolute
              - top: 65%
              - left: 50%
              - transform: translate(-50%, -50%)

      # 🔋 Rear Right Battery Widget
      - type: custom:button-card
        entity: sensor.rear_right_battery_level
        name: 🛜➡️
        show_state: true
        show_icon: false
        show_name: true
        custom_fields:
          battery_img: |
            [[[
              const lvl = parseInt(entity.state);
              let img = '/local/battery/battery_0.png';
              if (lvl > 5) img = '/local/battery/battery_5.png';
              if (lvl > 15) img = '/local/battery/battery_15.png';
              if (lvl > 35) img = '/local/battery/battery_35.png';
              if (lvl > 75) img = '/local/battery/battery_75.png';
              if (lvl > 90) img = '/local/battery/battery_100.png';
              return `<img src="${img}" style="height: 200px;" />`;
            ]]]
        styles: *styles  # 🪄 Reuse the same styles for consistency

