# ðŸ§± Layout card to arrange battery widgets vertically
type: custom:layout-card
layout_type: vertical  # ðŸ“ Vertical stacking layout for nested cards

cards:
  - type: horizontal-stack  # ðŸ“Š Horizontal row of battery cards

    cards:

      # ðŸ”‹ Rear Left Battery Widget
      - type: custom:button-card  # ðŸŽ›ï¸ Custom button card for battery
        entity: sensor.rear_left_battery_level  # ðŸ”Œ Battery level entity
        name: ðŸ›œâ¬…  # ðŸ·ï¸ Label with icon for rear left
        show_state: true  # ðŸ“Ÿ Show battery percentage
        show_icon: false  # âŒ Hide default icon
        show_name: true  # âœ… Show custom name
        custom_fields:
          battery_img: |  # ðŸ–¼ï¸ Dynamic image based on battery level
            [[[
              const lvl = parseInt(entity.state);  // ðŸ”¢ Parse battery level
              let img = '/local/battery/battery_0.png';  // ðŸ”‹ Default empty image
              if (lvl > 5) img = '/local/battery/battery_5.png';  // âž• Slightly charged
              if (lvl > 15) img = '/local/battery/battery_15.png';  // ðŸ”‹ Medium low
              if (lvl > 35) img = '/local/battery/battery_35.png';  // âš¡ Mid charge
              if (lvl > 75) img = '/local/battery/battery_75.png';  // âš¡ High charge
              if (lvl > 90) img = '/local/battery/battery_100.png';  // âœ… Full battery
              return `<img src="${img}" style="height: 200px;" />`;  // ðŸ“· Render battery image
            ]]]
        styles:
          card:  # ðŸ§¾ Style the card layout
            - height: 160px  # ðŸ“ Fixed height
            - background-color: "#2c3e50"  # ðŸŽ¨ Dark background
            - position: relative  # ðŸ§­ For absolute element placement
            - padding: 0  # ðŸ“¦ Remove padding
            - border-radius: 20px  # ðŸŸ¦ Rounded corners
            - box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6)  # â˜ï¸ Shadow effect
            - color: white  # âœ’ï¸ Text color
          name:  # ðŸ·ï¸ Style the name text
            - position: absolute
            - top: 5%
            - left: 50%
            - transform: translateX(-50%)
            - font-size: 20px
            - font-weight: 400
            - text-shadow: 1px 1px 2px black
          state:  # ðŸ“Ÿ Style the state value
            - position: absolute
            - bottom: 10%
            - left: 50%
            - transform: translateX(-50%)
            - font-size: 18px
            - font-weight: 400
            - text-shadow: 1px 1px 2px black
          custom_fields:
            battery_img:  # ðŸ–¼ï¸ Style for the battery image
              - position: absolute
              - top: 65%
              - left: 50%
              - transform: translate(-50%, -50%)

