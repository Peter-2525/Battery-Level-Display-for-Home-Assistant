type: custom:layout-card
layout_type: vertical
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: sensor.battery_level
        name: ðŸ”‹ iPhone
        show_state: true
        show_icon: false
        show_name: true
        custom_fields:
          battery_img: |
            [[[
              const lvl = parseInt(entity.state);
              let img = '/local/battery/battery_0.png';
              if (lvl > 15) img = '/local/battery/battery_15.png';
              if (lvl > 35) img = '/local/battery/battery_35.png';
              if (lvl > 75) img = '/local/battery/battery_75.png';
              if (lvl > 90) img = '/local/battery/battery_100.png';
              return `<img src="${img}" style="height: 200px;" />`;
            ]]]
        styles:
          card:
            - height: 160px
            - background-color: "#2c3e50"
            - position: relative
            - padding: 0
            - border-radius: 20px
            - box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6)
            - color: white
          name:
            - position: absolute
            - top: 5%
            - left: 50%
            - transform: translateX(-50%)
            - font-size: 20px
            - font-weight: 400
            - text-shadow: 1px 1px 2px black
          state:
            - position: absolute
            - bottom: 10%
            - left: 50%
            - transform: translateX(-50%)
            - font-size: 18px
            - font-weight: 400
            - text-shadow: 1px 1px 2px black
          custom_fields:
            battery_img:
              - position: absolute
              - top: 65%
              - left: 50%
              - transform: translate(-50%, -50%)
